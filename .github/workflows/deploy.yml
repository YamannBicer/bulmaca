name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Ensure sample image exists
        run: |
          mkdir -p photos
          
          # Download a sample image if it doesn't exist
          if [ ! -f "photos/sample1.jpg" ] || [ ! -s "photos/sample1.jpg" ]; then
            echo "Downloading a sample image..."
            curl -L -o photos/sample1.jpg https://source.unsplash.com/random/800x600
            
            # Verify the image was downloaded successfully
            if [ ! -s "photos/sample1.jpg" ]; then
              echo "Failed to download from Unsplash, trying alternative source..."
              curl -L -o photos/sample1.jpg https://picsum.photos/800/600
            fi
            
            # Final verification
            if [ ! -s "photos/sample1.jpg" ]; then
              echo "ERROR: Could not download a sample image!"
              exit 1
            else
              echo "Sample image downloaded successfully!"
            fi
          fi

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build
        run: |
          cd frontend
          npm run build

      - name: Prepare deployment
        run: |
          # Create .nojekyll file to disable GitHub Pages processing
          touch frontend/dist/.nojekyll
          
          # Create photos directory in the dist folder
          mkdir -p frontend/dist/photos
          
          # Copy the sample image
          cp photos/sample1.jpg frontend/dist/photos/
          
          # Display debug info
          echo "Contents of dist directory:"
          ls -la frontend/dist/
          echo "Contents of photos directory in dist:"
          ls -la frontend/dist/photos/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: frontend/dist
          branch: gh-pages
          clean: true 