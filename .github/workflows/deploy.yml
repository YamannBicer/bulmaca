name: Deploy to GitHub Pages

on:
  push:
    branches: [main] # Adjust the branch if necessary

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build
        run: |
          cd frontend
          npm run build

      - name: Prepare deployment directory
        run: |
          # Create .nojekyll file
          touch frontend/dist/.nojekyll
          
          # Make a deployment directory with app subdirectory
          mkdir -p deploy
          mkdir -p deploy/app
          
          # Copy all built files to the app subdirectory
          cp -r frontend/dist/* deploy/app/
          
          # Create a redirect in the root
          echo '<!DOCTYPE html>
          <html>
            <head>
              <meta charset="UTF-8">
              <meta http-equiv="refresh" content="0;url=app/index.html">
              <title>Redirecting to Bulmaca</title>
              <script>
                window.location.href = "app/index.html";
              </script>
            </head>
            <body>
              <p>If you are not redirected automatically, follow this <a href="app/index.html">link to the app</a>.</p>
            </body>
          </html>' > deploy/index.html
          
          # Create .nojekyll in the deploy root
          touch deploy/.nojekyll

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: deploy
          branch: gh-pages
          clean: true 