name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build
        run: |
          cd frontend
          npm run build

      - name: Create simple index.html
        run: |
          cat > frontend/dist/index.html << 'EOL'
          <!DOCTYPE html>
          <html lang="en">
            <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Bulmaca Puzzle Game</title>
              <link rel="stylesheet" href="./assets/index-Du5ev90J.css">
            </head>
            <body>
              <div id="root"></div>
              <script type="module" src="./assets/index-y1HWkp6N.js"></script>
            </body>
          </html>
          EOL
          
          # Ensure .nojekyll file exists
          touch frontend/dist/.nojekyll

      - name: Copy photos directory
        run: |
          if [ -d "photos" ]; then
            mkdir -p frontend/dist/photos
            cp -r photos/* frontend/dist/photos/ || true
          fi

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: frontend/dist
          branch: gh-pages
          clean: true 