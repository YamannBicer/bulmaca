name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build
        run: |
          cd frontend
          npm run build

      - name: Add sample image
        run: |
          # Create photos directory if it doesn't exist
          mkdir -p photos
          
          # Create a basic sample image if one doesn't exist
          if [ ! -f "photos/sample1.jpg" ]; then
            echo "Creating a sample image..."
            curl -o photos/sample1.jpg https://picsum.photos/800/600
          fi

      - name: Prepare deployment
        run: |
          # Ensure .nojekyll file exists to prevent GitHub Pages from using Jekyll processing
          touch frontend/dist/.nojekyll
          
          # Create photos directory in the dist folder
          mkdir -p frontend/dist/photos
          
          # Copy sample image
          cp -r photos/* frontend/dist/photos/ || true

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: frontend/dist
          branch: gh-pages
          clean: true 