name: Deploy to GitHub Pages

on:
  push:
    branches: [main] # Adjust the branch if necessary

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build
        run: |
          cd frontend
          npm run build

      - name: Prepare deployment directory
        run: |
          # Create .nojekyll file
          touch frontend/dist/.nojekyll
          
          # Make a landing directory
          mkdir -p deploy
          
          # Copy all built files directly to deploy root
          cp -r frontend/dist/* deploy/
          
          # Create .nojekyll in the deploy root
          touch deploy/.nojekyll

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: deploy
          branch: gh-pages
          clean: true 